version: "3.7"

services: 
  db:
    container_name: db_container
    image: postgres:13.2-alpine
    restart: unless-stopped
    env_file: 
      - .env
    volumes: 
      - dbdata:/var/lib/postgresql/data
  app:
    container_name: app_container
    restart: unless-stopped
    env_file: 
      - .env
    build:
      context: ./app
      dockerfile: Dockerfile_PROD
    volumes: 
      - assets:/assets
    depends_on: 
      - db
  proxy:
    container_name: proxy_container
    restart: unless-stopped
    env_file: 
      - .env
    build:
      context: ./proxy
      dockerfile: Dockerfile_PROD
    volumes: 
      - assets:/assets
      - sslfiles:/sslfiles
    ports:
      - 80:80
      - 443:443
    depends_on: 
      - app

volumes: 
  dbdata:
  assets:
  sslfiles:
